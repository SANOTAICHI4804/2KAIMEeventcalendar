<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント管理アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.3/dist/tooltip.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleScreen">
        <h1 class="colorful-title">イベント<br>管理アプリ</h1>
        <input type="text" id="venue" placeholder="会場名を入力" class="colorful-input">
        <button onclick="showCalendar()" class="colorful-button">カレンダーを表示</button>
    </div>

    <div id="calendarScreen" style="display:none;">
        <button onclick="backToTitle()" class="colorful-button">タイトルに戻る</button>
        <button onclick="clearStoredEvents()" class="colorful-button">データを初期化</button> <!-- 初期化ボタンを追加 -->
        <div id="calendar"></div>
        <div id="eventForm" style="display:none;">
            <h2 class="colorful-title">イベント登録</h2>
            <input type="text" id="eventName" placeholder="イベント名" class="colorful-input">
            <input type="date" id="eventDate" class="colorful-input">
            <input type="time" id="eventStartTime" class="colorful-input">
            <input type="time" id="eventEndTime" class="colorful-input">
            <input type="url" id="eventUrl" placeholder="イベントURL" class="colorful-input">
            <button onclick="saveEvent()" class="colorful-button">保存</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.3/dist/umd/tooltip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
